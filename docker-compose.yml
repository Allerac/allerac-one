services:
  migrations:
    image: postgres:16-alpine
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=allerac
    volumes:
      - ./src/database:/database
    command: ["/bin/sh", "/database/run-migrations.sh"]
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/allerac
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-dev-key-change-in-production}
      - TELEGRAM_TOKEN_ENCRYPTION_KEY=${TELEGRAM_TOKEN_ENCRYPTION_KEY:-default-key-change-in-production!!}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=allerac
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - BACKUP_DIR=/app/backups
    ports:
      - "8080:8080"
    volumes:
      - backups_data:/app/backups
      - ./update.sh:/app/update.sh:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      migrations:
        condition: service_completed_successfully

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=allerac
    ports:
      - "5432:5432"
    volumes:
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d allerac"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Monitoring Stack
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infra/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  # Telegram Bot
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    container_name: allerac-telegram
    restart: unless-stopped
    volumes:
      - ./telegram-bots.json:/app/telegram-bots.json:ro
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/allerac
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-dev-key-change-in-production}
      - TELEGRAM_TOKEN_ENCRYPTION_KEY=${TELEGRAM_TOKEN_ENCRYPTION_KEY:-default-key-change-in-production!!}
      # Legacy env vars (for backward compatibility with single-bot mode)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_ALLOWED_USERS=${TELEGRAM_ALLOWED_USERS:-}
      - TELEGRAM_DEFAULT_USER=${TELEGRAM_DEFAULT_USER:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 256M

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: allerac-tunnel
    restart: unless-stopped
    command: tunnel run
    network_mode: host
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - app

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  backups_data:
