name: Deploy to All Servers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    # Runs on ALL runners with 'allerac-server' label
    runs-on: [self-hosted, allerac-server]

    steps:
      - name: Show server info
        run: |
          echo "=== Deploying on: $(hostname) ==="
          echo "Runner: $RUNNER_NAME"
          echo "Time: $(date)"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rebuild and restart containers
        run: |
          docker compose down
          docker compose up -d --build

      - name: Apply database migrations
        run: |
          echo "Applying SQL migrations..."
          for migration in src/database/migrations/*.sql; do
            if [ -f "$migration" ]; then
              echo "Applying: $migration"
              docker compose exec -T db psql -U postgres -d allerac -f /dev/stdin < "$migration" || true
            fi
          done

      - name: Clean up old Docker images
        run: |
          docker image prune -f

      - name: Health check
        run: |
          echo "Waiting for app to start..."
          sleep 15
          if curl -sf http://localhost:8080 > /dev/null; then
            echo "✓ Health check passed on $(hostname)"
          else
            echo "⚠ Health check failed on $(hostname)"
            docker compose logs --tail=50 app
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo ""
          echo "=== Deployment Complete ==="
          echo "Host: $(hostname)"
          echo "Commit: ${{ github.sha }}"
          echo "Containers:"
          docker compose ps
